<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vooisalud</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="pagina.css">
    <style>
        /* Define una variable para la imagen de fondo */
        :root {
            --background-image: url('medido.jpg');
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: var(--background-image);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333;
        }
        header {
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            padding: 10px 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between; /* Se cambió para separar el logo y los enlaces */
            align-items: center;
            padding: 10px 20px;
            position: relative;
        }
        .navbar .links {
            display: flex;
            justify-content: center; /* Centra los enlaces */
            flex: 1;
        }
        .logo {
            width: 40px; /* Tamaño pequeño para el logo */
        }
        .navbar a {
            text-decoration: none;
            color: #333;
            margin: 0 20px;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .navbar a:hover {
            color: #000000;
        }
        .contacto {
            padding: 10px 20px;
            border: 2px solid #333;
            border-radius: 25px;
            font-size: 1rem;
            position: absolute;
            right: 40px;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
        .contacto:hover {
            background-color: #007BFF;
            color: white;
            border-color: #007BFF;
        }
        .hero {
            padding: 50px;
            text-align: center;
            margin-top: 80px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .hero h1 {
            font-size: 3.4rem;
            margin-bottom: 20px;
            color: #007BFF;
        }
        .hero p {
            color: #fff;
            font-size: 1.9rem;
            margin-bottom: 30px;
        }
        .hero button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 0 10px; /* Espacio entre los botones */
        }
        .hero button:hover {
            background-color: #0056b3;
        }
        .features {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 70px 20px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .feature {
            text-align: center;
            margin: 0 20px;
            flex: 1;
        }
        .feature i {
            font-size: 3em;
            margin-bottom: 10px;
            color: #007BFF;
        }
        .feature p {
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <header>
        <div class="navbar">
            <!-- Logo agregado -->
            <img src="logo.jpg" alt="Logo" class="logo"> <!-- Asegúrate de poner el nombre correcto de tu imagen -->
            <div class="links">
                <a href="pagina.html">Inicio</a>
                <a href="servicios.html">Servicios</a>
                <a href="#">Nosotros</a>
               
            </div>
            <a href="#" class="contacto">Contáctanos ⮕</a>
        </div>
    </header>

    <section class="hero">
        <h1>Bienvenido a Vooisalud</h1>
        <p>Comprometidos con tu bienestar, ofrecemos servicios de salud

            para mejorar tu bienestar de vida.</p>
        <div>
            <a href="iniciodesesion.html"> <button type="button">Inicio de sesion</button> </a>
            <a href="../html/registro.html">   <button type="button">Registrarse</button> </a>
        </div>
    </section>

    <section class="features">
        <div class="feature">
            <i class="fa-solid fa-heart-pulse"></i>
            <p>Cuidado personalizado y profesional</p>
        </div>
        <div class="feature">
            <i class="fa-solid fa-people-group"></i>
            <p>Equipo experto y dedicado</p>
        </div>
        <div class="feature">
            <i class="fa-solid fa-shield-halved"></i>
            <p>Confianza y seguridad en cada paso</p>
        </div>
    </section>

</body>
</html>
