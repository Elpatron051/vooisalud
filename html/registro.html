    <style>
        /* Define una variable para la imagen de fondo */
       

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: var(--background-image);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333;
        }
        header {
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            padding: 10px 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between; /* Se cambió para separar el logo y los enlaces */
            align-items: center;
            padding: 10px 20px;
            position: relative;
        }
        .navbar .links {
            display: flex;
            justify-content: center; /* Centra los enlaces *
            flex: 1;
        }
        .logo {
            width: 40px; /* Tamaño pequeño para el logo */
        }
        .navbar a {
            text-decoration: none;
            color: #333;
            margin: 0 20px;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .navbar a:hover {
            color: #000000;
        }
        .contacto {
            padding: 10px 20px;
            border: 2px solid #333;
            border-radius: 25px;
            font-size: 1rem;
            position: absolute;
            right: 40px;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
        .contacto:hover {
            background-color: #007BFF;
            color: white;
            border-color: #007BFF;
        }
        .hero {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 50px;
            text-align: center;
            margin-top: 80px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #007BFF;
            margin: center;
        }
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .hero button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 0 10px; /* Espacio entre los botones */
        }
        .hero button:hover {
            background-color: #0056b3;
        }
        .features {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 70px 20px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .feature {
            text-align: center;
            margin: 0 20px;
            flex: 1;
        }
        .feature i {
            font-size: 3em;
            margin-bottom: 10px;
            color: #007BFF;
        }
        .feature p {
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <header>
        <div class="navbar">
            <!-- Logo agregado -->
            <img src="logo.jpg" alt="Logo" class="logo"> <!-- Asegúrate de poner el nombre correcto de tu imagen -->
            <div class="links">
                <a href="#">Inicio <link rel="stylesheet" href="../html/pagina.html"></a>
                <a href="#">Servicios</a>
                <a href="#">Nosotros</a>
               
            </div>
            <a href="#" class="contacto">Contáctanos ⮕</a>
        </div>
    </header>
  
    <main>
        <section class="image-section">
            <img src="../assets/mamadejosefina2.jpeg" alt="Enfermera preparando vacuna">
        </section>
        <section class="login-section">
            <h1>Regístrate aquí
            </h1>
            <form>  
                <input type="email" id="email" placeholder="Nombre completo">
                <input type="password" id="password" placeholder="Fecha de Nacimiento">
                <input type="password" id="password" placeholder="Número de identificación">
                <input type="password" id="password" placeholder="¿Alguna enfermedad? ¿Cuál?">


                <div class="social-login">
                    <img src="google.png" alt="Google">
                    <span>o</span>
                    <img src="descarga.jpg" alt="Facebook">
                </div>

                <button type="button" class="login-btn" onclick="window.location.href='registro1.html'">Continuar</button>
            </form>
        </section>

       
    </main>
</body>
</html>
